plugins {
    id 'java'
}

group 'com.netty_example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.netty', name: 'netty-all', version: '5.0.0.Alpha1'
    
    
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
